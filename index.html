<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Show and hide layers</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<style>
#menu {
background: #fff;
position: absolute;
z-index: 1;
top: 10px;
right: 10px;
border-radius: 3px;
width: 120px;
border: 1px solid rgba(0,0,0,0.4);
font-family: 'Open Sans', sans-serif;
}
 
#menu a {
font-size: 13px;
color: #404040;
display: block;
margin: 0;
padding: 0;
padding: 10px;
text-decoration: none;
border-bottom: 1px solid rgba(0,0,0,0.25);
text-align: center;
}
 
#menu a:last-child {
border: none;
}
 
#menu a:hover {
background-color: #f8f8f8;
color: #404040;
}
 
#menu a.active {
background-color: #3887be;
color: #ffffff;
}
 
#menu a.active:hover {
background: #3074a4;
}
</style>
 
<nav id="menu"></nav>
<div id="map"></div>
 
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWpkYW5pZWxzb24iLCJhIjoiY2p2bzFlbnZ5MW5pbTN5cGJ2YWp2MW9vaiJ9.kAaZq3iyJwvrMLK7XDs_qw';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mjdanielson/cjws6ro2d5h141cqlfyyl57bw',
zoom: 9,
center: [39.274749755859375,-6.814625652260001]
});
 
map.on('load', function () {
map.addSource('Bus Stops', {
type: 'vector',
url: 'mapbox://mjdanielson.5k8rr58o'
});
map.addLayer({
'id': 'Bus Stops',
'type': 'circle',
'layout': {
'visibility': 'visible'
}
});

 
map.addSource('OD Matrix Points', {
type: 'vector',
url: 'mapbox://mjdanielson.aerkwy9k'
});
map.addLayer({
'id': 'OD Matrix Points',
'type': 'circle',
'layout': {
'visibility': 'visible'
}
});
});

map.on('load', function () {
map.addSource('Survey Points', {
type: 'vector',
url: 'mapbox://mjdanielson.aah1xl6l'
});
map.addLayer({
'id': 'Survey Points',
'type': 'circle',
'layout': {
'visibility': 'visible'
}
});
});

 
var toggleableLayerIds = [ 'OD Matrix Points', 'Bus Stops', 'Survey Points' ];
 
for (var i = 0; i < toggleableLayerIds.length; i++) {
var id = toggleableLayerIds[i];
 
var link = document.createElement('a');
link.href = '#';
link.className = 'active';
link.textContent = id;
 
link.onclick = function (e) {
var clickedLayer = this.textContent;
e.preventDefault();
e.stopPropagation();
 
var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
 
if (visibility === 'visible') {
map.setLayoutProperty(clickedLayer, 'visibility', 'none');
this.className = '';
} else {
this.className = 'active';
map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
}
};
 
var layers = document.getElementById('menu');
layers.appendChild(link);
}
 
</script>
 
</body>
</html>
